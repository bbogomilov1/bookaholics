<div class="add-book-container">
  <h2>Add Your Book</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" required />
      <p
        class="error-message"
        *ngIf="
          bookForm.get('title')?.touched &&
          bookForm.get('title')?.hasError('required')
        "
      >
        Title is required.
      </p>
    </div>

    <div class="form-group">
      <label for="cover">Cover URL</label>
      <input type="text" id="cover" formControlName="cover" required />
      <p
        class="error-message"
        *ngIf="
          bookForm.get('cover')?.touched &&
          bookForm.get('cover')?.hasError('required')
        "
      >
        Link for the cover is required.
      </p>
      <p
        class="error-message"
        *ngIf="bookForm.get('cover')?.hasError('invalidCoverUrl')"
      >
        Invalid link format. Please start with "https://" or "http://".
      </p>
    </div>

    <div class="form-group">
      <label for="author">Author(s)</label>
      <input type="text" id="author" formControlName="author" required />
      <p
        class="error-message"
        *ngIf="
          bookForm.get('author')?.touched &&
          bookForm.get('author')?.hasError('required')
        "
      >
        Author name is required.
      </p>
    </div>

    <div class="form-group">
      <label for="publishedYear">Published Year</label>
      <select id="publishedYear" formControlName="publishedYear" required>
        <option value="" disabled>Select year</option>
        <option *ngFor="let year of yearsRange" [value]="year">
          {{ year }}
        </option>
      </select>
      <p
        class="error-message"
        *ngIf="
          bookForm.get('publishedYear')?.touched &&
          bookForm.get('publishedYear')?.hasError('required')
        "
      >
        Published year is required.
      </p>
    </div>

    <div class="form-group">
      <label for="genre">Genre(s)</label>
      <input type="text" id="genre" formControlName="genre" required />
      <p
        class="error-message"
        *ngIf="
          bookForm.get('genre')?.touched &&
          bookForm.get('genre')?.hasError('required')
        "
      >
        Genre is required.
      </p>
    </div>

    <div class="form-group">
      <label for="shelf">Have you read it or is it in your wishlist?</label>
      <select id="shelf" formControlName="shelf" required>
        <option value="read">I have read it</option>
        <option value="wishlist">It's on my wishlist</option>
      </select>
      <p
        class="error-message"
        *ngIf="
          bookForm.get('shelf')?.touched &&
          bookForm.get('shelf')?.hasError('required')
        "
      >
        An option is required.
      </p>
    </div>

    <app-error-message [errorMessage]="errorMessage"></app-error-message>

    <div class="form-actions">
      <button type="submit" [disabled]="bookForm.invalid">Add Book</button>
    </div>
  </form>
</div>
